<meta name="description" content="「Textarea」這個 form element 相信大家都不陌生, 它可以說是 vistor 與開發者最初的溝通媒介之一, vistor 可以藉由這個 element 將一些想法訴諸文字在此進行輸入, 由於它被設計的用意就是接收與存放文字為主要用途, 也因此眾多的開發者都會以此為前提下去開發, 不過這當然也會埋下一個開發的盲點 - 它...能否張貼其他非文字類型的內容 ?? 早期受限於瀏覽器支援度的問題, 確實我們無法從 clipboard 取出任何資料, 更不用說知否有支援 paste 這樣的 event, 不過近幾年來 HTML5 迅速的發展, 許多開發者的想法都得以在瀏覽器中被落實, 也因此, 在 textarea 中張貼非文字類型的內容再也不是一個空談了, pasteIt 這個 polyfill 便是因應這個需求被開發出來, 藉由 pasteIt 的導入, 我們便可以在 texarea 中張貼 image data, 除此之外, 它也賦予 textarea Drag and Drop(DnD) 的功能, vistor 可以直接拖曳 image files 到 textarea 中, 便可以有著跟 paste 一樣的效果. 這樣的效果其實已經被廣泛的應用到 web 中, 比方說 facebook IM 便支援著這樣的功能, 筆者因為工作的關係, 需要常常傳圖作需求確認與溝通, 因此有這樣的 support 對筆者來說真真方便非常!! 希望藉由 pasteIt 這個 polyfill 的開發可以讓有所有有這方面需求的朋友們有所助益">
